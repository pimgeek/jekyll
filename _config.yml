#站点基础配置
title: 思圆笔记（BETA）
tagline: 让思考更圆融
description: > # this means to ignore newlines until "baseurl:"
  这是基于 jekyll 扩展实现的一个小型 wiki 工具。同时包括了 sublime text 2 的专用插件。可以用来在本地文本编辑工具中快速编辑小型 wiki 系统，并发布到 github page.
# the base hostname & protocol for your site
url: "http://pimgeek.github.io" 
# the subpath of your site, e.g. /blog
baseurl: "/jekyll"  
paginate: 5
feed: "/atom.xml"
encoding: UTF-8

# 作者信息
author:
  name: pimgeek
  url: http://weibo.com/scrutiny1
  email: wudibiz(#)163.com
github_username: pimgeek
github:
  repo: https://github.com/pimgeek/jekyll/

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Where things are
source:       .
destination:  ./_site
plugins:      ./_plugins
layouts:      ./_layouts

# Serving
detach:       false
port:         4000
host:         192.168.1.59

# github 风格 markdown
highlighter: true
markdown: redcarpet
redcarpet:
  extensions:
    - hard_wrap
    - no_intra_emphasis
    - autolink
    - strikethrough
    - fenced_code_blocks

# 以 _miniwiki 文件夹作为词条资源文件夹
collections:
  miniwiki:
    output: true
